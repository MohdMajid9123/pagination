<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js project</title>
    <link rel="stylesheet" href="majid.css" />

    <!-- font-awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="pagination">
        <button class="prev" onclick="prevBtn()">
          <i class="fa-solid fa-rotate-left"></i>
        </button>
        <ul>
          <li class="link active" value="1" onclick="activeLink(event)">1</li>
          <li class="link" value="2" onclick="activeLink(event)">2</li>
          <li class="link" value="3" onclick="activeLink(event)">3</li>
          <li class="link" value="4" onclick="activeLink(event)">4</li>
          <li class="link" value="5" onclick="activeLink(event)">5</li>
          <li class="link" value="6" onclick="activeLink(event)">6</li>
        </ul>
        <button class="next" onclick="nextBtn()">
          <i class="fa-solid fa-arrow-rotate-right"></i>
        </button>
      </div>
    </div>
    <script src="majid.js"></script>
  </body>
</html>
